<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let r = prompt('Nhập bán kính:');
        function dientich(S) {
            S = 3.14 * (r * r);
            return S;
        }
        function chuvi(C) {
            C = 2 * r * 3.14;
            return C;
        }
        alert('Diện tích hình tròn là :' + dientich() + ',' + 'Chu vi hình tròn là :' + chuvi());
    </script>
</body>

</html>
